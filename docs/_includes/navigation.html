<!-- Belongs at: /_includes/navigation.html -->

<nav>
    <ul>OLE
    {% for entry in site.data.navigation %}
        {% assign current = null %}
        {% assign sublinks = entry.sublinks %}
        {% if sublinks %}
        <li><a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.title }}</a></li>
    {% endfor %}
    </ul>
</nav>
